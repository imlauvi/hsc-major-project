<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/themes.css" rel="stylesheet">
    <script src="resize.js"></script>
    <script src="tabs.js"></script>
    <title>HSC major project</title>
</head>
<body>
    <div class="fixednav">
        <div class="titlebar" id="titlebar">
            <div class="left-buttons">
                <btn class="top-btn">
                    File
                </btn>
                <btn class="top-btn">
                    Settings
                </btn>
                <btn class="top-btn">
                    Run
                </btn>
                <btn class="top-btn">
                    Help
                </btn>
            </div>
        </div>
        <div class="sidenav side" id="sidenav">
            <div class="sidenav-content" id="sidenav-content">
                <div class='side-icon' focused>
                    <i class='bx bx-file-blank'></i>
                    <span class="tooltip tooltip-left">
                        Explorer
                    </span>
                </div>
                <div class='side-icon'>
                    <i class='bx bx-search'></i>
                    <span class="tooltip tooltip-left">
                        Search
                    </span>
                </div>
                <div class='side-icon'>
                    <i class='bx bx-calendar'></i>
                    <span class="tooltip tooltip-left">
                        Project schedule
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="content" id="content">
        <div class="sidetab side" id="sidetab">
            <div class="sidetab-content" id="sidetab-content">
                test
            </div>
            <div class="sidetab-resize" id="sidetab-resize"></div>
        </div>
        <div class="main" id="main">
            <div class="codearea" id="codearea" opened="10">
                <div class="codearea-left" id="codearea-left" opened>
                    <div class="tabs" id="tabs-left">
                        <div class="tab" id="example-tab" ondragstart="beginDrag(event)" ondragend="endDrag()" onmousedown="openTab(this)" draggable="true" selected>
                            <div class="tab-name">
                                example
                            </div>
                            <div class="close-tab">
                                &#10005;
                            </div>
                        </div>
                        <div class="tab" id="example-tab" ondragstart="beginDrag(event)" ondragend="endDrag()" onmousedown="openTab(this)" draggable="true">
                            <div class="tab-name">
                                example
                            </div>
                            <div class="close-tab">
                                &#10005;
                            </div>
                        </div>
                        <div class="tab-drop-indicator" id="tab-drop-indicator-left" ishidden="null"></div>
                    </div>
                    <div class="tab-content" id="tab-content-left">
                        <div class="window">
                            <div class="pathinfo" id="example-window">

                            </div>
                            test left
                        </div>
                    </div>
                </div>
                <div class="codearea-left-resize" id="codearea-left-resize"></div>
                <div class="codearea-right" id="codearea-right" opened>
                    <div class="tabs" id="tabs-right">
                        <div class="tab-drop-indicator" id="tab-drop-indicator-right" ishidden="null"></div>
                    </div>
                    <div class="tab-content" id="tab-content-right">
                        <div class="window">
                            <div class="pathinfo" id="example-window-2">

                            </div>
                            test right
                        </div>
                    </div>
                </div>
                <div class="drop-indicator" id="drop-indicator" ishidden="null"></div>
            </div>
            <div class="terminal" id="terminal">
                <div class="terminal-resize" id="terminal-resize"></div>
                <div class="terminal-content" id="terminal-content">
                    test
                </div>
            </div>
        </div>
    </div>
    <div class="bottomnav" id="bottomnav">
        test
    </div>
</body>
</html>
