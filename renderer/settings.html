<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/themes.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">

    <script src="js/settings.js"></script>
</head>
<body>
    <div class="titlebar" id="titlebar">
        <span class="settings-title">Settings</span>
    </div>
    <div class="settings-body">
        <form class="settings-form" onchange="updateSettings(event, this)">
            <span class="select-wrapper settings-input-wrapper">
                Editor font: 
                <select class="select-input settings-select-input" name="font-select">
                    <option value="Consolas">Consolas</option>
                    <option value="Inconsolata">Inconsolata</option>
                    <option value="Roboto Mono">Roboto</option>
                </select>
            </span>
            <span class="select-wrapper settings-input-wrapper">
                Editor theme: 
                <select class="select-input settings-select-input" name="theme-select">
                    <option value="ayu-dark">Ayu</option>
                    <option value="midnight">Midnight</option>
                    <option value="monokai">Monokai</option>
                </select>
            </span>
            <span class="settings-input-wrapper">
                Editor font size: 
                <input type="number" min="1" max="32" oninput="validity.valid||(value='');" name="font-size" value="14" required>
            </span>
        </form>
    </div>
</body>
</html>
